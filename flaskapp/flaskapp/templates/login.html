{% extends "layout.html" %}
{% block content %}
<div class="login-page">
  <div class="form">
    <form class="register-form" method="POST" action="{{ url_for('register') }}">
      <input type="text" placeholder="username" id="username" name="username" required />
      <input type="password" placeholder="password" id="password" name="password" required />
      <input type="text" placeholder="Email address" id="email" name="email" required />
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method="POST" action="{{ url_for('login') }}">
      <input type="email" placeholder="Email address" id="email" name="email" required/>
      <input type="password" placeholder="password" id="password" name="password" required/>
      <div>
        <label class="checkbox">
          <input type="checkbox" class="login-checkbox" name="remember_me">
          <span class="rememberme-txt">Remember me</span>
        </label>
      </div>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<script type="text/javascript">
  $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>
{% endblock %}
